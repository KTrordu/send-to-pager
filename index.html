<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send to Pager</title>
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="manifest" href="/icon/site.webmanifest">
</head>
<body>
    <header class="site-header">
        <h1 id="pgr-head">Pager</h1>
        <div id="pgr-disp">
            <h1 id="disp-head"></h1>
        </div>
    </header>

    <div class="phn-scr">
        <h1 id="phn-head">Phone</h1>
        <div id="phn-disp">
            <h1 id="phn-disp-head"></h1>
        </div>
        
        <div class="button-cont" id="btn-cont">
            <button id="btn1" class="buttons">1</button>
            <button id="btn2" class="buttons">2</button>
            <button id="btn3" class="buttons">3</button>
            <button id="btn4" class="buttons">4</button>
            <button id="btn5" class="buttons">5</button>
            <button id="btn6" class="buttons">6</button>
            <button id="btn7" class="buttons">7</button>
            <button id="btn8" class="buttons">8</button>
            <button id="btn9" class="buttons">9</button>
            <button id="btn*" class="buttons">*</button>
            <button id="btn0" class="buttons">0</button>
            <button id="btn#" class="buttons">#</button>
            <button id="btn-reset" class="buttons">RESET</button>
            <button id="btn-send" class="buttons">SEND</button>
        </div>

    </div>

    <script src="/js/index.js"></script>
</body>
</html>
